<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./jscript.js" defer></script>
</head>
<body>
    <div class="mainWrapper">

        <div class="titleWrapper">
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class="controlsWrapper">
            <div class="topControls">
                <button id="start">Start</button>
                <button id="vsAI" class="selected"> vs AI</button>
                <button id="vsPlayer"> vs Player</button>
            </div>
            <div class="bottomControls">
                <button id="Easy">Easy</button>
                <button id="Smart" class="selected">Smart</button>
                <button id="Unbeatable">Hard</button>
            </div>
            
        </div>

        <div class="gameBoardArea">

        </div>

    </div>
</body>
</html>
